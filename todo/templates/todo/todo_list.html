<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.title }} - {% if item.completed %}Done{% else %}Not Done{% endif %}</li>
        {% endfor %}
    </ul>
    <h2>Add a new item</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" required>
        <button type="submit">Add</button>
    </form>
</body>
</html>
